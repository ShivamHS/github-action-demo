name: Delete Tag

on:
  workflow_dispatch:

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Execute Delete Release/Tag action
        uses: ShivamHS/delete-tag@v1.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repo:  ${{ github.repository }}
          keyword: "DEV"
